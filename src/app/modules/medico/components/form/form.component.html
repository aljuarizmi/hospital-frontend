<h2 mat-dialog-title>Crear Médico</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="formGroup">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <mat-radio-group formControlName="habilitado" name="habilitado" >
                    <mat-radio-button [value]="true">Habilitado</mat-radio-button>
                    <mat-radio-button [value]="false">Inhabilitado</mat-radio-button>
                  </mat-radio-group>
            </div>
            <div class="col-6">
                <mat-form-field class="example-form-field">
                    <mat-label>Cédula</mat-label>
                    <input formControlName="cedula" name="cedula" matInput type="text" >
                  </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-form-field">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" name="nombre" matInput type="text" >
                  </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-form-field">
                    <mat-label>Apellido Paterno</mat-label>
                    <input formControlName="apellidoPaterno" name="apellidoPaterno" matInput type="text" >
                  </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-form-field">
                    <mat-label>Apellido Materno</mat-label>
                    <input formControlName="apellidoMaterno" name="apellidoMaterno" matInput type="text" >
                  </mat-form-field>
            </div>
            <div class="col-6">
                <mat-slide-toggle formControlName="esEspecialista" name="esEspecialista" >Es Especialista</mat-slide-toggle>
            </div>
        </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
